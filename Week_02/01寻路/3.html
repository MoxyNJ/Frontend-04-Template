<!-- ä¸ºäº†mapå’Œè¿™é‡Œçš„childNodeèŠ‚ç‚¹ä¸€ä¸€å¯¹åº”ï¼Œæ‰€ä»¥ä¸èƒ½æœ‰å›è½¦æ¢è¡Œï¼Œå¦åˆ™å¯¹åº”ä¼šé”™ä½ -->

<div id="container"></div>
<button onclick="localStorage['map'] = JOSN.stringify(map)">save</button>

<script>
    let map = localStorage["map"] ? JOSN.parse(localStorage["map"]) : Array(1000).fill(0);

    let container = document.getElementById("container");
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell"); // ä¸ºå…ƒç´ æ·»åŠ ä¸€ä¸ªclasså

            if (map[100 * y + x] == 1) {
                cell.style.backgroundColor = "black"; //ğŸ€„ï¸å¦‚æœæ•°ç»„å…ƒç´ ä½ç½®ä¸º1ï¼Œè¡¨æ˜å·²ç»ç”»ä¸Šçº¿äº†ï¼Œåˆ™èƒŒæ™¯è‰²ç½®ä¸º1.
            }

            cell.addEventListener("mousemove", () => {
                if (mousedown) { // åˆ¤æ–­æ˜¯å¦æŒ‰ä¸‹ï¼Œæ˜¯æ‰§è¡Œåˆ·æ–°åŠŸèƒ½
                    if (clear) { // å¦‚æœä¸º1ï¼Œåˆ™æ˜¯å·¦é”® å¢åŠ 
                        cell.style.backgroundColor = "";
                        map[100 * y + x] = 0;
                    } else { // å¦‚æœæ˜¯0ï¼Œåˆ™æ˜¯å³é”® åˆ é™¤
                        cell.style.backgroundColor = "black";
                        map[100 * y + x] = 1;
                    }
                }
            });
            container.appendChild(cell); // æœ€åä¸è¦å¿˜è®°æ·»åŠ åˆ°çˆ¶å…ƒç´ ä¸­ã€‚
        }
    }
    let mousedown = false;
    let clear = false;

    // é¼ æ ‡æŒ‰ä¸‹æ—¶ï¼Œ
    document.addEventListener("mousedown", e => {
        mousedown = true;
        clear = (e.which === 3); // e.whichä¸º3ï¼Œè¡¨æ˜æ˜¯é¼ æ ‡å³é”®å•æœºã€‚
    });

    // é¼ æ ‡æ¾å¼€æ—¶ï¼Œ
    document.addEventListener("mouseup", () => mousedown = false);
    document.addEventListener("contextmenu", e => e.preventDefault());


    // function sleep(t) {
    //     return new Promise((resolve, reject) => {
    //         setTimeout(resolve, t);
    //     });
    // }
    function sleep(t) {
        return new Promise(function (resolve) {
            setTimeout(resolve, t);
        });
    }

    // å¯¼å…¥æ•°æ®mapã€èµ·ç‚¹startã€endç»“æŸã€‚
    // startå’Œendéƒ½æ˜¯ä¸€ä¸ªæ•°ç»„ï¼Œx yä¸¤ä¸ªåæ ‡
    // å¹¿åº¦æœç´¢ä¼˜å…ˆï¼Œç”¨é˜Ÿåˆ—ï¼šshift() + push()
    async function path(map, start, end) {
        var queue = [start]; //ç›¸å½“äºä¸€ç»´æ•°ç»„ï¼Œä¹Ÿç›¸å½“äºä¸€ä¸ªé˜Ÿåˆ—

        // æ’å…¥æ–°æ•°æ®
        async function insert(x, y) {

            if (x < 0 || x >= 100 || y < 0 || y >= 100)
                return;
            if (map[y * 100 + x])
                return;

            await sleep(30);
            container.children[y * 100 + x].style.backgroundColor = "lightgreen";
            map[y * 100 + x] = 2;
            queue.push([x, y]);
        }

        while (queue.length) {
            let [x, y] = queue.shift();
            // console.log(x, y);
            if (x === end[0] && y === end[1]) { // åˆ¤æ–­å½“å‰é€‰æ‹©ç‚¹æ˜¯å¦è¾¾åˆ°ç»ˆç‚¹
                return true;
            }
            // æƒ³åŒæ­¥è°ƒç”¨çš„å‡½æ•°ï¼Œå°±ç”¨await
            await insert(x - 1, y);
            await insert(x, y - 1);
            await insert(x + 1, y);
            await insert(x, y + 1);
        }
        return false;
    }
</script>
