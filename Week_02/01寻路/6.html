            this.data[minIndex] = this.data[this.data.length - 1];

    async function findPath(map, start, end) {

        function distance(point) {

                // å¦‚æœè¾¾åˆ°ç»ˆç‚¹ï¼Œåˆ™æ‰§è¡Œå›æº¯ã€‚
                let path = [];  // pathæ˜¯ç”¨æ¥è®°å½•

            await insert(x - 1, y, [x, y]);

                      // æ­¤å¤„åº”è¯¥æ˜¯undefinedï¼Œå› ä¸ºå¦‚æœæ‰§è¡Œåˆ°è¿™é‡Œï¼Œè‚¯å®šå¯»è·¯å¤±è´¥ï¼Œä¸ä¼šæ‰§è¡Œåˆ° let pathè¿™ä¸€è¡Œä»£ç ã€‚
