<input id="g" type="range" min="0" max="255"/>
<input id="b" type="range" min="0" max="255"/>
<div id="color" style="width: 100px; height: 100px;"></div>
<script>
// ğŸ¨è°ƒè‰²ç›˜ï¼šMVVMç»å…¸æ¡ˆä¾‹

    // objectä½œä¸ºkeyï¼Œå»æ‰¾reactivities
    let callbacks = new Map();

    // æ·»åŠ ä¸€ä¸ªç¼“å­˜ï¼Œä¿å­˜
    let reactivties = new Map();

    let usedReactivties = [];

    let object = {
        r: 1,
        g: 1,
        b: 1
    }

    let po = reactive(object);

    // å•å‘ç»‘å®šï¼Œä»objectæ•°æ®åˆ°input
    effet(() => {
        // å¦‚æœpo.ræ”¹å˜ï¼Œinputçš„å€¼ä¹Ÿåœ¨å˜ã€‚
        document.getElementById("r").value = po.r; 
    });
    effet(() => {
        document.getElementById("g").value = po.g;
    });
    effet(() => {
        document.getElementById("b").value = po.b;    
    });


    // åŒå‘ç»‘å®šï¼Œä»inputåˆ°objectæ•°æ®
    document.getElementById("r").addEventListener("input", (event) => {
        po.r = event.target.value;
    })
    document.getElementById("g").addEventListener("input", (event) => {
        po.g = event.target.value;
    })
    document.getElementById("b").addEventListener("input", (event) => {
        po.b = event.target.value;
    })

    // æ·»åŠ colorçš„å•å‘ç»‘å®š
    effet(() => {
        document.getElementById("color").style.backgroundColor = `rgb(${po.r}, ${po.g}, ${po.b})`;    
    });


    function effet(callback) {
        // æ‰§è¡Œå‰ï¼Œå…ˆæ¸…ç©º
        usedReactivties = [];
        callback();
        console.log(usedReactivties);

        for (let reactivity of usedReactivties) {
            if (!callbacks.has(reactivity[0])) {
                // æœ€ç»ˆä¿å­˜ï¼š(å¯¹è±¡ï¼Œå±æ€§)ã€‚è¿™é‡Œå…ˆå­˜å‚¨å¯¹è±¡
                callbacks.set(reactivity[0], new Map());
            }

            if (!callbacks.get(reactivity[0]).has(reactivity[1])) {
                // æœ€ç»ˆä¿å­˜ï¼š(å¯¹è±¡ï¼Œå±æ€§)ã€‚è¿™é‡Œåå­˜å‚¨å±æ€§
                callbacks.get(reactivity[0]).set(reactivity[1], []);
            }
            callbacks.get(reactivity[0]).get(reactivity[1]).push(callback);
        }

    }

    // ä»£ç†Objectçš„getå’Œsetå‡½æ•°
    function reactive(object) {
        if(reactivties.has(object))
            return reactivties.get(object);

        // Proxy(ç›®æ ‡å¯¹è±¡, è§¦å‘äº‹ä»¶å‡½æ•°)
        let proxy = new Proxy(object, {
            set(obj, prop, val) {
                obj[prop] = val;
                // åˆ¤æ–­ï¼šå¦‚æœæœ‰å¯¹è±¡ + æœ‰å±æ€§ï¼š
                if (callbacks.get(obj))
                    if (callbacks.get(obj).get(prop))
                        for (let callback of callbacks.get(obj).get(prop)) {
                            callback();
                        }
                return obj[prop];
            },
            get(obj, prop) {
                // åœ¨æ‰§è¡Œè·å–ç›®æ ‡å¯¹è±¡keyä¹‹å‰ï¼ŒæŠŠç›¸å…³ä¿¡æ¯æˆªå–ï¼Œä¿å­˜åˆ°usedReactivtiesæ•°ç»„ä¸­ã€‚
                usedReactivties.push([obj, prop]);
                
                // å¦‚æœå‡ºç°objå¯¹è±¡çš„å±æ€§ï¼Œæ˜¯ä¸€ä¸ªå¯¹è±¡ã€‚å³ï¼šobject.a.bã€‚
                // å°±ç»§ç»­æ‰§è¡Œreactive()
                if(typeof obj[prop] === "object")
                    return reactive(obj[prop]);
                
                return obj[prop];
            }
        });

        reactivties.set(object, proxy);    
        return proxy;
    }

</script>
